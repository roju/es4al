<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
<script src="{{ site.baseurl }}/assets/js/data-chart.js" type="module"></script>

<style>
    .options-container {
        margin: 20px auto;
        display: flex;
        justify-content: space-between;
    }
</style>

<div style="text-align: center;">
    <h1>Learning Effectiveness Results</h1>
</div>

<div style="text-align: center;">
    <label>Group Number:</label>
    <input type="text" style="width: 50px;">
</div>

<div style="display: flex; justify-content: space-between;">
    <div id="legend-container" class="legend-container"></div>
    <div>
        <label>Test Score Display</label>
        <div id="radio-ts-0">
            <input type="radio" name="radio-ts" value="improvement" checked>
            <label>Improvement Only</label>
        </div>
        <div id="radio-ts-1">
            <input type="radio" name="radio-ts" value="stacked">
            <label>Pre-test + Improvement</label>
        </div>
    </div>
</div>
<br>
<div id="chartCanvas" style="display:none;">
    <canvas id="userDataChart" width="400" height="200"></canvas>
</div>
<div class="centered" id="chartLoader">
    <div class="loader" style="display: block;"></div>
</div>
