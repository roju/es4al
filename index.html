<script src="assets/js/survey.js" type="module"></script>

<div style="text-align: center;">
    <h3>Welcome!</h3>
    <h3>Please answer the questions below to get started.</h3>
    <br><a href="{{ '/pages/about' | absolute_url }}">Info about about the study</a>
</div>
<br>

<form id="surveyForm">
    <div class="rendered-form">
        <div class="formbuilder-text form-group field-age">
            <label for="age" class="formbuilder-text-label">How old are you?</label>
            <input type="text" class="form-control" name="age" access="false" maxlength="2" id="age">
        </div>
        <div class="formbuilder-radio-group form-group field-cs_major">
            <label for="cs_major" class="formbuilder-radio-group-label">Are you a computer science major?</label>
            <div class="radio-group">
                <div class="formbuilder-radio">
                    <input name="cs_major" access="false" id="cs_major-0" value="1" type="radio">
                    <label for="cs_major-0">Yes</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="cs_major" access="false" id="cs_major-1" value="0" type="radio">
                    <label for="cs_major-1">No</label>
                </div>
            </div>
        </div>
        <div class="formbuilder-radio-group form-group field-edu_level">
            <label for="edu_level" class="formbuilder-radio-group-label">What is your education level?</label>
            <div class="radio-group">
                <div class="formbuilder-radio">
                    <input name="edu_level" access="false" id="edu_level-0" value="0" type="radio">
                    <label for="edu_level-0">12th grade or less</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="edu_level" access="false" id="edu_level-1" value="1" type="radio">
                    <label for="edu_level-1">Graduated high school or equivalent</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="edu_level" access="false" id="edu_level-2" value="2" type="radio">
                    <label for="edu_level-2">Some college, no degree</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="edu_level" access="false" id="edu_level-3" value="3" type="radio">
                    <label for="edu_level-3">Associate degree</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="edu_level" access="false" id="edu_level-4" value="4" type="radio">
                    <label for="edu_level-4">Bachelor's degree</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="edu_level" access="false" id="edu_level-5" value="5" type="radio">
                    <label for="edu_level-5">Post-graduate degree</label>
                </div>
            </div>
        </div>
        <div class="formbuilder-radio-group form-group field-race">
            <label for="race" class="formbuilder-radio-group-label">Which racial category most accurately describes you?</label>
            <div class="radio-group">
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-0" value="0" type="radio">
                    <label for="race-0">Native American</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-1" value="1" type="radio">
                    <label for="race-1">Asian</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-2" value="2" type="radio">
                    <label for="race-2">Black or African American</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-3" value="3" type="radio">
                    <label for="race-3">Hispanic, Latino or Spanish Origin</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-4" value="4" type="radio">
                    <label for="race-4">Middle Eastern or North African</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-5" value="5" type="radio">
                    <label for="race-5">Native Hawaiian or other Pacific Islander</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-6" value="6" type="radio">
                    <label for="race-6">White</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-7" value="7" type="radio">
                    <label for="race-7">Multiethnic</label>
                </div>
                <div class="formbuilder-radio">
                    <input name="race" access="false" id="race-8" value="8" type="radio">
                    <label for="race-8">Prefer not to disclose</label>
                </div>
            </div>
        </div>
        <div id="studentInfoNext">
            <button type="button" onclick="saveStudentInfo()">Next</button>
        </div>
        <div class="loader" id="studentInfoLoader"></div>
    </div>
</form>
